{% extends 'parent/base.html' %}
{% block title %}post search{% endblock %}
{% block content %}
    {% if query %}
        {{ query }}:{{ results.count }}
    {% endif %}
    <br>
    {% for post in results %}
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        <p>{{ post.description }}</p>
    {% empty %}
        هیچ نتیجه ای یافت نشد!
    {% endfor %}
{% endblock %}
