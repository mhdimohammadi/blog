<form method="get" action="{% url 'blog:post_search' %}">
    <input type="text" name="query" required placeholder="search...">
    <input type="submit" value="جست و جو">
    <p><a href="{% url 'blog:profile' %}">پروفایل</a></p>
    <br>
   {% if request.user.is_authenticated  %}
       <a href="{% url 'blog:profile' %}">{{ request.user.username }}</a>
   {% else %}
       <a href="{% url 'blog:login' %}">ورود</a>
       <a href="{% url 'blog:register' %}">ثبت نام</a>
   {% endif %}
</form>
