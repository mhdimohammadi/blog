{% extends 'parent/base.html' %}
{% block title %}profile{% endblock %}
{% block content %}
    <a href="{% url 'blog:user_comments' %}">مشاهده کامنت ها</a>
    <p><a href="{% url 'blog:create_post' %}">ایجاد پست جدید</a></p>
    <table style="text-align: right; direction: rtl;">
        <tr>
            <th>ردیف</th>
            <th>مشاهده</th>
            <th>ویرایش</th>
            <th>حذف</th>
        </tr>
        {% for post in posts %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></td>
                <td><a href="{% url 'blog:edit_post' post.id %}">ویرایش</a></td>
                <td><a href="{% url 'blog:delete_post' post.id %}">حذف</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="{%  url 'blog:password_change' %}">تغییر رمز</a>
    <br>
    <a href="{% url 'blog:edit_account' %}">ویرایش اطلاعات شخصی</a>
    <br>
    <a href="{% url 'blog:logout' %}">خروج</a>
{% endblock %}
